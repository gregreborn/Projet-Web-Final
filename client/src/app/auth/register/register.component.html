<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()"> <!-- ✅ Change (submit) to (ngSubmit) -->
    <label>Name:</label>
    <input type="text" [(ngModel)]="name" name="name" required /> <!-- ✅ Add name attribute -->

    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required /> <!-- ✅ Add name attribute -->

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required /> <!-- ✅ Add name attribute -->

    <button type="submit">Register</button>
  </form>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
