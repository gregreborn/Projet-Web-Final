<h3>Modifier votre profil</h3>

<!-- Show error messages -->
<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<!-- Loading state -->
<div *ngIf="isLoading">
  <p>Chargement du profil...</p>
</div>

<div *ngIf="client && !isLoading">
  <label>Nom :</label>
  <input type="text" [(ngModel)]="updatedName" class="form-control">

  <label>Email :</label>
  <input type="email" [(ngModel)]="updatedEmail" class="form-control">

  <button (click)="updateProfile()" class="btn btn-primary">Mettre à jour</button>

  <p *ngIf="client.is_admin" class="alert alert-info">
    ✅ Vous êtes un administrateur.
  </p>
</div>

<hr>

<h3>Modifier votre mot de passe</h3>

<div *ngIf="usingAutoPassword" class="alert alert-warning">
  ⚠️ Votre mot de passe est temporaire. Changez-le maintenant !
</div>

<label>Ancien mot de passe :</label>
<input type="password" [(ngModel)]="oldPassword" class="form-control">

<label>Nouveau mot de passe :</label>
<input type="password" [(ngModel)]="newPassword" class="form-control">

<label>Confirmer le nouveau mot de passe :</label>
<input type="password" [(ngModel)]="confirmPassword" class="form-control">

<button (click)="changePassword()" class="btn btn-success">Changer</button>
