<div class="container mt-5">
  <h2 class="mb-4 text-center">Gestion des Tables</h2>

  <!-- Create Table Form -->
  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="mb-3 text-center">Créer une Nouvelle Table</h5>
    <form (ngSubmit)="createTable()">
      <div class="mb-3">
        <label for="seats" class="form-label">Nombre de Sièges</label>
        <input type="number"
               id="seats"
               class="form-control"
               [(ngModel)]="newTable.seats"
               name="seats"
               min="1"
               required
               placeholder="Entrez le nombre de sièges">
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa fa-plus me-2"></i> Ajouter la Table
      </button>
    </form>
  </div>

  <!-- List of Tables -->
  <div *ngIf="tables.length === 0" class="alert alert-info text-center">
    Aucune table disponible.
  </div>

  <div *ngFor="let table of tables" class="card p-3 mb-3 shadow-sm">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-1">
          <i class="fa fa-chair me-2"></i><strong>ID:</strong> {{ table.id }}
        </p>
        <p class="mb-1">
          <i class="fa fa-users me-2"></i><strong>Sièges:</strong> {{ table.seats }}
        </p>
      </div>
      <div class="d-flex gap-2">
        <button (click)="editTable(table)" class="btn btn-warning btn-sm">
          <i class="fa fa-edit me-1"></i> Modifier
        </button>
        <button (click)="deleteTable(table.id)" class="btn btn-danger btn-sm">
          <i class="fa fa-trash me-1"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
