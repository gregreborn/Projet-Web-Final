<form [formGroup]="clientForm" (ngSubmit)="submitClient()" class="container mt-4 card p-4">

  <h2 class="mb-3">{{ isEditMode ? 'Modifier le Client' : 'Ajouter un Client' }}</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Name -->
  <div class="mb-3">
    <label class="form-label">Nom</label>
    <input type="text" class="form-control" formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email">
  </div>

  <!-- Show Password fields only in creation mode -->
  <div *ngIf="!isEditMode" class="mb-3">
    <label class="form-label">Mot de Passe</label>
    <input type="password" class="form-control" formControlName="password">
  </div>

  <div *ngIf="!isEditMode" class="mb-3">
    <label class="form-label">Confirmer Mot de Passe</label>
    <input type="password" class="form-control" formControlName="confirmPassword">
  </div>

  <!-- Checkbox for admin (optional if relevant) -->
  <div class="form-check form-switch mb-3">
    <input type="checkbox" class="form-check-input" id="is_admin" formControlName="is_admin">
    <label class="form-check-label" for="is_admin">Admin</label>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="clientForm.invalid">
    {{ isEditMode ? 'Mettre à Jour' : 'Créer' }}
  </button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>
