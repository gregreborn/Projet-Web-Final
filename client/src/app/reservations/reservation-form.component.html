<div class="reservation-form">
  <h2>{{ isEditMode ? 'Modifier la Réservation' : 'Faire une Réservation' }}</h2>

  <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Name Field (Read-Only) -->
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" class="form-control" formControlName="name" readonly>
    </div>

    <!-- Email Field (Read-Only) -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" formControlName="email" readonly>
    </div>

    <!-- Date Field -->
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" class="form-control" formControlName="date" required>
    </div>

    <!-- Time Slot Dropdown -->
    <div class="form-group">
      <label for="timeSlot">Créneau Horaire:</label>
      <select id="timeSlot" class="form-control" formControlName="timeSlot" required>
        <option value="11:30">11:30 - 13:30</option>
        <option value="17:30">17:30 - 20:00</option>
        <option value="20:00">20:00 - 22:30</option>
      </select>
    </div>

    <!-- Number of People Field -->
    <div class="form-group">
      <label for="numPeople">Nombre de personnes:</label>
      <input type="number" id="numPeople" class="form-control" formControlName="numPeople" min="1" max="6" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.valid">
      {{ isEditMode ? 'Mettre à Jour' : 'Réserver' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
